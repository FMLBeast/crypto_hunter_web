<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Crypto Hunter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .auth-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .floating-animation {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        .pulse-ring {
            animation: pulse-ring 1.25s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        }
        @keyframes pulse-ring {
            0% { transform: scale(0.33); }
            40%, 50% { opacity: 1; }
            100% { opacity: 0; transform: scale(1.33); }
        }
    </style>
</head>
<body class="auth-bg min-h-screen flex items-center justify-center px-4">
    <!-- Background decorations -->
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute -top-10 -left-10 w-40 h-40 bg-white opacity-10 rounded-full floating-animation"></div>
        <div class="absolute top-20 right-20 w-32 h-32 bg-white opacity-5 rounded-full floating-animation" style="animation-delay: -2s;"></div>
        <div class="absolute bottom-20 left-20 w-24 h-24 bg-white opacity-10 rounded-full floating-animation" style="animation-delay: -4s;"></div>
    </div>

    <div class="relative w-full max-w-md">
        <!-- Logo and Title -->
        <div class="text-center mb-8">
            <div class="relative inline-block">
                <div class="absolute inset-0 rounded-full bg-white pulse-ring"></div>
                <div class="relative bg-white rounded-full p-4 shadow-xl">
                    <div class="text-4xl">üîç</div>
                </div>
            </div>
            <h1 class="mt-6 text-3xl font-bold text-white">Crypto Hunter</h1>
            <p class="mt-2 text-blue-100">Arweave Puzzle #11 Analysis Platform</p>
        </div>

        <!-- Login Form -->
        <div class="glass-effect rounded-2xl shadow-2xl p-8">
            <form method="POST" class="space-y-6">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <div>
                    <label for="username" class="block text-sm font-medium text-white mb-2">
                        <i class="fas fa-user mr-2"></i>Username or Email
                    </label>
                    <input type="text" name="username" id="username" required
                           class="w-full px-4 py-3 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-lg text-white placeholder-blue-100 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 focus:border-transparent"
                           placeholder="Enter your username or email">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-white mb-2">
                        <i class="fas fa-lock mr-2"></i>Password
                    </label>
                    <div class="relative">
                        <input type="password" name="password" id="password" required
                               class="w-full px-4 py-3 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-lg text-white placeholder-blue-100 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 focus:border-transparent"
                               placeholder="Enter your password">
                        <button type="button" onclick="togglePassword()"
                                class="absolute inset-y-0 right-0 pr-3 flex items-center text-blue-100 hover:text-white">
                            <i class="fas fa-eye" id="password-toggle"></i>
                        </button>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <label class="flex items-center text-sm text-blue-100">
                        <input type="checkbox" name="remember_me"
                               class="mr-2 rounded border-white border-opacity-30 bg-white bg-opacity-20 text-blue-600 focus:ring-white focus:ring-opacity-50">
                        Remember me
                    </label>
                    <a href="{{ url_for('auth.forgot_password') }}" class="text-sm text-blue-100 hover:text-white">
                        Forgot password?
                    </a>
                </div>

                <button type="submit"
                        class="w-full bg-white bg-opacity-90 hover:bg-opacity-100 text-gray-900 font-semibold py-3 px-4 rounded-lg transition-all duration-200 transform hover:scale-105 shadow-lg">
                    <i class="fas fa-sign-in-alt mr-2"></i>Sign In
                </button>

                <!-- Social Login Options -->
                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-white border-opacity-30"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-transparent text-blue-100">Or continue with</span>
                        </div>
                    </div>

                    <div class="mt-6 grid grid-cols-2 gap-3">
                        <button type="button" onclick="loginWithGitHub()"
                                class="w-full inline-flex justify-center py-2 px-4 border border-white border-opacity-30 rounded-md shadow-sm bg-white bg-opacity-10 text-sm font-medium text-white hover:bg-opacity-20 transition-all duration-200">
                            <i class="fab fa-github"></i>
                            <span class="ml-2">GitHub</span>
                        </button>
                        <button type="button" onclick="loginWithGoogle()"
                                class="w-full inline-flex justify-center py-2 px-4 border border-white border-opacity-30 rounded-md shadow-sm bg-white bg-opacity-10 text-sm font-medium text-white hover:bg-opacity-20 transition-all duration-200">
                            <i class="fab fa-google"></i>
                            <span class="ml-2">Google</span>
                        </button>
                    </div>
                </div>
            </form>

            {% if config.ENABLE_REGISTRATION %}
            <div class="mt-6 text-center">
                <p class="text-sm text-blue-100">
                    Don't have an account?
                    <a href="{{ url_for('auth.register') }}" class="font-medium text-white hover:underline">
                        Sign up now
                    </a>
                </p>
            </div>
            {% endif %}
        </div>

        <!-- Security Notice -->
        <div class="mt-8 text-center">
            <p class="text-xs text-blue-100 opacity-75">
                <i class="fas fa-shield-alt mr-1"></i>
                Secured with enterprise-grade encryption
            </p>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('password-toggle');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        function loginWithGitHub() {
            window.location.href = '/auth/github';
        }

        function loginWithGoogle() {
            window.location.href = '/auth/google';
        }

        // Auto-focus username field
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('username').focus();
        });

        // Handle form submission with loading state
        document.querySelector('form').addEventListener('submit', function(e) {
            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Signing In...';
            submitBtn.disabled = true;
        });
    </script>
</body>
</html>
