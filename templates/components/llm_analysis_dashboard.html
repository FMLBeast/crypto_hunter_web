<!-- LLM Crypto Analysis Dashboard -->
<div class="bg-white rounded-lg shadow p-6">
    <div class="flex items-center justify-between mb-6">
        <h2 class="text-xl font-semibold text-gray-900">AI-Powered Crypto Analysis</h2>
        <div class="flex space-x-2">
            <button id="llm-analyze-file" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-md font-medium">
                <i class="fas fa-brain mr-2"></i>Analyze with AI
            </button>
            <button id="cost-stats" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-md font-medium">
                <i class="fas fa-chart-bar mr-2"></i>Cost Stats
            </button>
        </div>
    </div>

    <!-- Cost Overview -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
        <div class="bg-blue-50 p-4 rounded-lg">
            <div class="text-2xl font-bold text-blue-600" id="cost-today">$0.00</div>
            <div class="text-sm text-blue-600">Today's Cost</div>
        </div>
        <div class="bg-green-50 p-4 rounded-lg">
            <div class="text-2xl font-bold text-green-600" id="budget-remaining">$50.00</div>
            <div class="text-sm text-green-600">Budget Remaining</div>
        </div>
        <div class="bg-purple-50 p-4 rounded-lg">
            <div class="text-2xl font-bold text-purple-600" id="analyses-today">0</div>
            <div class="text-sm text-purple-600">Analyses Today</div>
        </div>
        <div class="bg-orange-50 p-4 rounded-lg">
            <div class="text-2xl font-bold text-orange-600" id="avg-cost">$0.00</div>
            <div class="text-sm text-orange-600">Avg Cost/Analysis</div>
        </div>
    </div>

    <!-- Provider Usage -->
    <div class="mb-6">
        <h3 class="text-lg font-medium text-gray-900 mb-3">Provider Usage</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="border rounded-lg p-4">
                <div class="flex items-center justify-between mb-2">
                    <span class="font-medium">OpenAI GPT-4</span>
                    <span class="text-sm text-gray-500" id="openai-cost">$0.00</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2">
                    <div id="openai-usage" class="bg-blue-500 h-2 rounded-full" style="width: 0%"></div>
                </div>
            </div>
            <div class="border rounded-lg p-4">
                <div class="flex items-center justify-between mb-2">
                    <span class="font-medium">Anthropic Claude</span>
                    <span class="text-sm text-gray-500" id="anthropic-cost">$0.00</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2">
                    <div id="anthropic-usage" class="bg-purple-500 h-2 rounded-full" style="width: 0%"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Recent LLM Findings -->
    <div>
        <h3 class="text-lg font-medium text-gray-900 mb-3">Recent AI Discoveries</h3>
        <div id="llm-findings" class="space-y-3 max-h-64 overflow-y-auto">
            <!-- Populated by JavaScript -->
        </div>
    </div>
</div>

<script>
class LLMAnalysisDashboard {
    constructor() {
        this.init();
        this.updateStats();
        setInterval(() => this.updateStats(), 30000); // Update every 30 seconds
    }

    init() {
        document.getElementById('llm-analyze-file').addEventListener('click', this.analyzeFile.bind(this));
        document.getElementById('cost-stats').addEventListener('click', this.showCostStats.bind(this));
    }

    async updateStats() {
        try {
            const response = await fetch('/llm_crypto_api/llm/cost/stats');
            const data = await response.json();

            if (data.success) {
                this.displayStats(data.stats);
            }
        } catch (error) {
            console.error('Failed to update LLM stats:', error);
        }
    }

    displayStats(stats) {
        const today = new Date().toISOString().split('T')[0];
        const todayCost = stats.cost_by_day[today] || 0;

        document.getElementById('cost-today').textContent = `$${todayCost.toFixed(2)}`;
        document.getElementById('budget-remaining').textContent = `$${(50.0 - todayCost).toFixed(2)}`;
        document.getElementById('analyses-today').textContent = stats.total_calls;
        document.getElementById('avg-cost').textContent = `$${(stats.total_cost_30_days / (stats.total_calls || 1)).toFixed(3)}`;

        // Update provider usage
        const totalCost = stats.total_cost_30_days;
        const openaiCost = stats.cost_by_provider['openai'] || 0;
        const anthropicCost = stats.cost_by_provider['anthropic'] || 0;

        document.getElementById('openai-cost').textContent = `$${openaiCost.toFixed(2)}`;
        document.getElementById('anthropic-cost').textContent = `$${anthropicCost.toFixed(2)}`;

        if (totalCost > 0) {
            document.getElementById('openai-usage').style.width = `${(openaiCost / totalCost) * 100}%`;
            document.getElementById('anthropic-usage').style.width = `${(anthropicCost / totalCost) * 100}%`;
        }
    }

    async analyzeFile() {
        const sha = prompt('Enter file SHA256 hash for AI analysis:');
        if (!sha) return;

        try {
            const response = await fetch(`/llm_crypto_api/llm/analyze/${sha}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            });

            const data = await response.json();

            if (data.success) {
                showNotification(`AI analysis queued. Task ID: ${data.task_id}. Estimated cost: ${data.estimated_cost}`, 'success');
                this.trackAnalysisProgress(data.task_id);
            } else {
                showNotification(data.error || 'Analysis failed', 'error');
            }
        } catch (error) {
            console.error('Analysis error:', error);
            showNotification('Error starting AI analysis', 'error');
        }
    }

    async trackAnalysisProgress(taskId) {
        const checkProgress = async () => {
            try {
                const response = await fetch(`/background_api/background/status/${taskId}`);
                const data = await response.json();

                if (data.success) {
                    const status = data.status;

                    if (status.status === 'SUCCESS') {
                        showNotification('AI analysis completed!', 'success');
                        this.updateStats(); // Refresh stats
                        return;
                    } else if (status.status === 'FAILURE') {
                        showNotification('AI analysis failed', 'error');
                        return;
                    }

                    // Continue checking
                    setTimeout(checkProgress, 5000);
                }
            } catch (error) {
                console.error('Progress check error:', error);
            }
        };

        checkProgress();
    }

    showCostStats() {
        // Implementation for detailed cost statistics modal
        showNotification('Detailed cost stats feature coming soon', 'info');
    }
}

// Initialize when DOM is ready
document.addEventListener('DOMContentLoaded', function() {
    if (document.getElementById('llm-analyze-file')) {
        window.llmDashboard = new LLMAnalysisDashboard();
    }
});
</script>
